{%load static%}
<!DOCTYPE html>

<html lang="en">
  <link rel="stylesheet" href ='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src = "{% static 'quizes/main.js' %}" defer></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
   
  <!-- Modal -->
  <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div   id="modal-body-confirm">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
          <button type="button" id ="start-button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class = "h1">Quiz list</div>
    <hr>
    {% for obj in object_list %}
        <button 
            class ="btn btn-link modal-button"
            data-pk = "{{obj.pk}}"
            data-quiz ="{{obj.name}}"
            data-questions = "{{obj.number_of_questions}}"
            data-difficulty = "{{obj.difficulty}}"
            data-time = "{{obj.time}}"
            data-pass ="{{obj.required_score_to_pass}}"
            data-toggle ="modal"
            data_target = 'quizStartModal'>{{obj.name}}</button>
    {%endfor%}


</body>
 
  
</html>
